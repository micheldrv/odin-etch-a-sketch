<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main class="card">
      <h1>Etch a Sketch</h1>
      <button id="canvas-size-btn">Canvas Size</button>
      <button id="clear-canvas-btn">Clear Canvas</button>
      <div id="squares"></div>
    </main>
    <dialog id="canvas-size-dialog">
      <div id="dialog-background"></div>
      <div class="dialog-card">
        <h2>Canvas Size</h2>
        <input type="number" id="canvas-size-input" />
        <p>(max: 100)</p>
        <button id="dialog-confirm">Set</button>
        <button id="dialog-cancel">Cancel</button>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
